<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <meta name="BackLink-verification" content="decabb3e47a8d43585a812b5200ef408">
</head>

<body>
    <div class="main_div">
        <div class="header_div">
            <div class="header">
                <h1 class="heading">To Do List</h1>
                <img src="./images/icon.png" alt="icon" srcset="">
            </div>
            <div class="date_time_div">
                <div class="">
                    <sub>Date:</sub>
                    <p class="date"></span>
                </div>
                <div class="">
                    <sub>Time:</sub>
                    <p class="time"></span>
                </div>
            </div>
        </div>
        <div class="input_div">
            <input type="text" class="input" placeholder="Add your Tasks">
            <button onclick="AddTasks()" class="btn">Add Task</button>
        </div>
        <div class="Task_div">
            <ul class="ul ">
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
